<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        p[left]{text-align: left;}
        p[right]{text-align: right;}
        p[center]{text-align: center;}
    </style>

</head>
<body>


<p>простой абзац</p>
<p left>лево</p>
<p right>право</p>
<p center>центр</p>
<hr/>
<hr>
<b>жирный</b>
<i>наклонный</i>
<u>подчеркнутый</u>
<s>зачеркнутый</s>
<q>цитата</q>
<sub>в низ мелкий текст</sub>
<sup>в верх мелкий текст</sup>

</body>
</html>
